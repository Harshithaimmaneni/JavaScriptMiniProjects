<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link href="../BasicCalculator/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="displayArea">
            <input type="text" id="displayText">
        </div>
        <div class="buttonLayout">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>/</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>+</button>
            <button>9</button>
            <button>0</button>
            <button>8</button>
            <button>-</button>
            <button>4</button>
            <button>*</button>
            <button>C</button>
            <button>=</button>
        </div>
    </div>
    <script src="./index.js"></script>

</body>
</html>
